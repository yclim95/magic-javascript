<!DOCTYPE html>
<html>
    <head>
        <title>This IS Javascript Tutorial</title>
        <style>
            body{
                background: #f09f9f;
            }
        </style>
    </head>
    

    <body>
        <p>Hello World!</p>
    </body>
    
    <script>
        console.log("I'm alive");

        let a = "I am from a variable";
        console.log("a");
        console.log(a);

        a = "My text from a variable";
        console.log(a);

        var b = "I am var b";
        console.log(b);

        b = "I am reassigned b";
        console.log(b);

        //Integer 
        let c = 2, d = 5;
        console.log(c);
        console.log(d);
        console.log(c + d);
        console.log(c - d);
        console.log(c / d);
        console.log(c * d);

        //Constant
        const pi = (22/7);
        console.log("pi value is ",pi);

        //Display name of Ali, Moorty and Chong 
        //Array
        let e = ["Ali", "Moorty", "Chong"];
        console.log(e);
        console.log(e[0]);

        //String
        let f = "this is my text string";
        console.log("The character at 6 is ", f[5]);

        //Object & Property
        let student = {
            name: "Ali",
            age: 24,
            father: "Baba",
        };

        console.log(student); //{name: "Ali", age: 24, father: "Baba"}age: 24father: "Baba"name: "Ali"__proto__: Object
        console.log(student.name); //Ali
    </script>
</html>

</html>
